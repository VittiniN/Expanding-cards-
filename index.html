<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expanding cards</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container"> 
        <div class="panel active" style="background-image:url('https://images.unsplash.com/photo-1686430818776-78a93a1f4023?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1581&q=80')">
            <h3>Blue Whale</h3>
        </div>

        <div class="panel " style="background-image: url('https://images.unsplash.com/photo-1685076829999-e23da4ffd047?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80')">
            <h3>Sea Turtle</h3>
        </div>

        <div class="panel"  style=" background-image: url('https://images.unsplash.com/photo-1682258576679-c6012a5f860e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80')">
            <h3>Puppy</h3>
        </div>

        <div class="panel" style="background-image: url('https://plus.unsplash.com/premium_photo-1684993466316-81ae0b6c96ae?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=872&q=80')">
            <h3>Jelly Fish </h3>
        </div> 

        <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1591706817947-e99eefdf81a4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80')">
            <h3>Smiling Dolphin</h3>
            
           
            </div>
      
            <div class="panel" style="background-image: url('https://images.unsplash.com/photo-1625056084571-e83f657bfcd8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1473&q=80')">
                <h3>Joey the dolphin</h3>
            </div>
            
            <div class="panel" style="background-image: url('https://plus.unsplash.com/premium_photo-1684992858411-3e3ddf37c4c9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80')">
                <h3>Jelly Fish</h3>
                </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
